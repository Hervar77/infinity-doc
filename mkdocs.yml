# Project information
use_directory_urls: false
docs_dir: mkdocs
site_dir: ../dist/doc
site_name: INFINITY.JS V3 Documentation
site_url: https://infinity-js.de/
site_author: Tobias Frie
site_description: >-
  INFINITY.JS V3 engine documentation. INFINITY.JS is a javascript server runtime
  that supports multi-threading and native extensions.

# Copyright
copyright: Copyright &copy; 2018 - 2024 by Tobias Frie

# Configuration
theme:
  name: material
  language: en

  #include_search_page: false
  #search_index_only: true

  features:
    - navigation.expand
    - navigation.tabs
    - tabs
    - search.highlight
    #- instant
  palette:
    scheme: default
    primary: indigo
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: fontawesome/solid/infinity

extra_css: [infinity.css]

# Plugins
plugins:
  - search
  - redirects:
      redirect_maps:
  - minify:
      minify_html: true

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.md_in_html
  - markdown.extensions.toc:
      permalink: true
  #- pymdownx.arithmatex:
      #generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  #- pymdownx.critic
  - pymdownx.details
  #- pymdownx.emoji:
      #emoji_index: !!python/name:materialx.emoji.twemoji
      #emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  #- pymdownx.magiclink:
      #repo_url_shorthand: true
      #user: squidfunk
      #repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

